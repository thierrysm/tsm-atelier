spring:
  application:
    name: TSM Atelier
  datasource:
    url: jdbc:postgresql://localhost:5432/tsm_atelier_local_db
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

